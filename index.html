<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Madrid and Malaga await us in:</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el min-container">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el sec-container">
            <p class="big-text" id="sec">0</p>
            <span>Secs</span>
        </div>
    </div>
</body>
</html>
